<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeFlow</title>
    <link rel="icon" type="image/png" href="../assets/favicon/16.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <nav>
      <h1>TimeFlow - Dashboard</h1>

      <div class="select">
        <input type="radio" name="viewRange" id="day" value="Day" checked />
        <label for="day">Day</label>
        <input type="radio" name="viewRange" id="week" value="Week" />
        <label for="week">Week</label>
        <input type="radio" name="viewRange" id="month" value="Month" />
        <label for="month">Month</label>
      </div>

      <div id="rightNav">
        <div class="select">
          <input type="radio" name="viewMode" id="time" value="time" checked />
          <label for="time">time</label>
          <input type="radio" name="viewMode" id="sessions" value="sessions" />
          <label for="sessions">sessions</label>
        </div>
        <!-- Settings SVG by Solar Icons https://www.svgrepo.com/svg/523734/settings -->
        <img id="settingsIcon" src="../assets/settings-icon.svg" />
      </div>
    </nav>

    <main>
      <div id="nestedNav">
        <span class="navButtons">
          <button id="prevButton">&lt;</button>
          <button id="nextButton">&gt;</button>
        </span>
        <span>
          <span id="dayDate"></span>

          <span id="mainChartNav">
            <span id="averageTime"></span>
            <span id="timeTrend"></span>
          </span>
        </span>
      </div>

      <div id="dayInfo">
        <canvas id="detailChart"></canvas>
        <div id="dayStats">
          <div id="dayTotal"></div>
          <div id="progressContainer"></div>
        </div>

        <canvas id="mainChart"></canvas>
      </div>
    </main>

    <aside>
      <div id="overlay"></div>
      <div id="popup">
        <h2>Settings</h2>
        <div class="settingSection">
          <h3>Appearance</h3>
          <div class="sectionContent">
            <div>
              <label for="themeIcon">Theme:</label>
              <!-- Theme SVG by Microsoft https://www.svgrepo.com/svg/310719/dark-theme -->
              <img id="themeIcon" src="../assets/theme-icon.svg" />
            </div>
            <div>
              <label for="hueSlider">Hue:</label>
              <input type="number" id="hueValue" min="1" max="360" />
              <input type="range" id="hueSlider" min="1" max="360" />
            </div>
          </div>
        </div>

        <div class="settingSection">
          <h3>Data</h3>
          <div class="sectionContent">
            <div class="select">
              <input type="radio" name="dataMode" id="json" value="json" checked />
              <label for="json">JSON</label>
              <input type="radio" name="dataMode" id="csv" value="csv" />
              <label for="csv">CSV</label>
            </div>
            <button id="exportData">export</button>
            <button id="importData">import</button>
          </div>
        </div>

        <button id="closeButton">Close</button>
      </div>
    </aside>

    <script src="main.js" type="module"></script>
  </body>
</html>
