<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeFlow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div id="leftNav">
            <div id="navButtons">
                <button id="prevButton">&lt;</button>
                <button id="nextButton">&gt;</button>
            </div>
            <div id="navView">
                <select id="viewRange">
                    <option value="Week" selected>Week</option>
                    <option value="Month">Month</option>
                </select>
                <select id="viewMode">
                    <option value="time" selected>time</option>
                    <option value="sessions">sessions</option>
                </select>
            </div>
        </div>

        <h1>Web Usage - View</h1>

        <img id="settingsIcon" src="assets/settings-icon.svg">
    </nav>

    <h2 id="average"></h2>

    <div>
        <canvas id="mainChart"></canvas>
    </div>

    <div style="display: flex; margin-top: 2rem;">
        <div style="height: 300px; width: 300px; margin-right: 2rem">
            <canvas id="detailChart"></canvas>
        </div>
        <div id="progressContainer"></div>
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h2>Settings</h2>
        <h3 id="themeSection">Theme: </h3>
        <img id="themeIcon" src="assets/theme/light-icon.svg">
        <input type="range" id="hueSlider" min="1" max="360" value="180">

        <button id="closeButton">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
